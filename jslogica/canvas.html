<!DOCTYPE html>
<html>
<head>
	<title>Gr√°ficos</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="tela" width="600" height="400"></canvas>

	<script type="text/javascript">
		var tela = document.getElementById("tela");
		var c = tela.getContext("2d");
		c.fillStyle="green";
		c.fillRect(0, 0, 200, 400);
		c.fillStyle="red";
		c.fillRect(400,0,200,400);

		c.fillStyle="gray";
		c.beginPath();
		c.moveTo(300, 200);
		c.lineTo(200, 400);
		c.lineTo(400, 400);
		c.fill();
</script>
</body>
</html>
